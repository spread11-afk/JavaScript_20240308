<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>項目清單的增減修改</h1>
    <ul id="mylist">
        <li>水果類</li>
        <li>蔬菜類</li>
        <li>海鮮類</li>
    </ul>
    <script>
        let mylist=document.getElementById("mylist");
        let li=document.querySelectorAll("li");
        let meat=document.createElement("li");
        meat.textContent="肉品類";
        mylist.insertBefore(meat,li[2]);
    </script>
</body>
</html>
