<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>開始數數</title>
</head>

<body>
    <div id='output'></div>
    <p> </p>
    <img src="./photo1.jpg" alt="">
    <script>
        let count = 0
        let max = + prompt('請輸入數字')
        let output = document.getElementById('output')

        output.innerHTML = '開始數羊'
        
        while (count <= max) {
            output.innerHTML += `<p>目前第${count}隻羊</p>`
            count += 1
        }
        
        output.innerHTML += '結束'

    </script>
</body>

</html>
