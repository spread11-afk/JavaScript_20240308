<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>函式function</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>函式function</h1>
    <h2 id="tt">這是一段文字</h2>

    <script>
        let tt = document.getElementById('tt')
        function aaa(i) {
            tt.innerHTML = i
        }
        aaa('ha ha ')
    </script>
</body>

</html>
